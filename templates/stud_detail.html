<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Register</title>
</head>
<style>
    body{
      background-color:teal;
      text-align: center;
    }
    main{
        display: flex;
        justify-content: center;



    }
    table{
        background-color:turquoise;
        height:400px;
        width:380px;
        text-align: left;
        font-weight: bold;



    }

    td{

        padding: 3px;
    }

    select{
        width:190px;
    }



</style>
<body>
    <h1>REGISTER FORM</h1>
<main>
    <form action="/welcome" method="post">
    <table>
        <tr>
            <td><label for="fname">First Name</label></td>
            <td><input name="fname" type="text" placeholder="your first name" required></td>
        </tr>
        <tr>
            <td><label for="lname">Last Name</label></td>
            <td><input name="lname" type="text" placeholder="your last name" required></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input name="email" type="email" placeholder="your valid email" required></td>
        </tr>

        <tr>
            <td><label for="phno">Mobile Number </label></td>
            <td><input name="phno" type="number" placeholder="your mobile number" required></td>
        </tr>

        <tr style="text-align: center;">
            <td colspan="2"><button type="submit" style="background-color:green;">Submit</button></td>
        </tr>

    </table>

</form>


</main>
</body>
</html>
